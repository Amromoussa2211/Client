name: Android Emulator Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  emulator-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: 11
        distribution: 'temurin'

    - name: Verify Java Version
      run: |
        echo "Java Version:"
        java -version
        echo "JAVA_HOME: $JAVA_HOME"

    - name: Set up Android SDK
      uses: android-actions/setup-android@v2

    - name: Install Android SDK Tools and Emulator
      run: |
        echo "Installing Android SDK Tools and Emulator..."
        sdkmanager --install "platform-tools" "emulator" "system-images;android-30;default;x86_64"

    - name: Update PATH for Android SDK
      run: echo "${ANDROID_HOME}/emulator:${ANDROID_HOME}/tools:${ANDROID_HOME}/tools/bin:${ANDROID_HOME}/platform-tools" >> $GITHUB_PATH

    - name: Create Android Virtual Device (AVD)
      run: |
        echo "Creating AVD..."
        echo "no" | avdmanager create avd --force \
          --name "test" \
          --package "system-images;android-30;default;x86_64" \
          --device "pixel_4" \
          --abi "x86_64"

    - name: Start Emulator
      run: |
        echo "Starting emulator..."
        emulator -avd test -no-window -no-audio -gpu swiftshader -no-boot-anim &
        adb wait-for-device
        while [[ "$(adb shell getprop sys.boot_completed | tr -d '\r')" != "1" ]]; do
          sleep 5
          echo "Waiting for emulator to boot..."
        done
        echo "Emulator booted successfully!"

    - name: Install Dependencies
      run: npm install

    - name: Run Tests
      run: npm test

    - name: Stop Emulator
      run: adb -s emulator-5554 emu kill
