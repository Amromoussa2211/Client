name: Android Test Automation

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  android-tests:
    runs-on: macos-latest

    steps:
      # Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      # Set up JDK 17
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      # Cache Android SDK
      - name: Cache Android SDK
        uses: actions/cache@v3
        with:
          path: |
            ~/.android
            /usr/local/lib/android/sdk
          key: android-sdk-${{ runner.os }}-30
          restore-keys: |
            android-sdk-${{ runner.os }}-30

      # Install Android SDK Tools (including ADB)
      - name: Install Android SDK Tools
        uses: android-actions/setup-android@v3
        with:
          cmdline-tools-version: 'latest'
          build-tools-version: '34.0.0'
          platform-version: '30'
          emulator-version: 'latest'

      # Install dependencies
      - name: Install dependencies
        run: npm install

      # Download APK from GitHub Release
      - name: Download APK
        run: |
          curl -L -o ./apps/app-release-v15-0.3.2-2024-12-25-18-13.apk https://github.com/Amromoussa2211/client/releases/download/v1.0.0/app-release-v15-0.3.2-2024-12-25-18-13.apk

      # Set up Android Emulator
      - name: Set up Android Emulator
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 30
          target: google_apis
          arch: arm64-v8a
          profile: pixel
          emulator-options: "-no-window -no-snapshot -gpu swiftshader_indirect" # Force software rendering
          disable-animations: true
          emulator-boot-timeout: 1200
          script: |
            adb wait-for-device
            DEVICE=$(adb devices | grep emulator | cut -f1)
            echo "Using device: $DEVICE"
            adb -s $DEVICE install ./apps/app-release-v15-0.3.2-2024-12-25-18-13.apk
            npm run test:ci

      # Debug Emulator
      - name: Debug Emulator
        run: |
          adb devices
          cat ~/.android/avd/test.avd/logcat.log

      # Upload Allure Results
      - name: Upload Allure Results
        uses: actions/upload-artifact@v3
        with:
          name: allure-results
          path: allure-results/
