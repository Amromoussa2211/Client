name: Basic Android Emulator Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create log directory
        run: mkdir -p logs

      - name: List logs directory
        run: |
          echo "Listing contents of logs directory before any action:"
          ls -la logs

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Verify setup
        run: |
          echo "Node.js version:" > logs/setup_verification.log
          node -v >> logs/setup_verification.log
          echo "Java version:" >> logs/setup_verification.log
          java -version >> logs/setup_verification.log
          cat logs/setup_verification.log

      - name: Archive logs
        uses: actions/upload-artifact@v3
        with:
          name: logs
          path: logs
