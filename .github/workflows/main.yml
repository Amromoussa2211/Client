name: Node.js Setup Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create log directory
        run: mkdir -p logs

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
        run: |
          echo "Setting up Node.js..." | tee logs/nodejs_setup.log
          node -v >> logs/nodejs_setup.log
          npm -v >> logs/nodejs_setup.log
          echo "Node.js setup completed" >> logs/nodejs_setup.log
          cat logs/nodejs_setup.log

      - name: Archive logs
        uses: actions/upload-artifact@v3
        with:
          name: logs
          path: logs
