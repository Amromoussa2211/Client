name: Android E2E Tests with Docker Emulator

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  e2e-tests:
    runs-on: ubuntu-latest  # Use Ubuntu runner

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 18

    - name: Set up Android SDK
      uses: android-actions/setup-android@v2

    - name: Install Android SDK Tools
      run: |
        echo "Installing Android SDK Tools..."
        yes | sdkmanager --install "platform-tools"  # Install adb and fastboot
        echo "Adding Android SDK tools to PATH..."
        echo "$ANDROID_HOME/platform-tools" >> $GITHUB_PATH

    - name: Install dependencies
      run: npm install

    - name: Download Docker Emulator
      run: |
        echo "Pulling Docker emulator image..."
        docker pull budtmo/docker-android:latest  # Use the latest tag

    - name: Download and install APK
      run: |
        mkdir -p apps
        curl -L -o ./apps/app-release-v15-0.3.2-2024-12-25-18-13.apk https://github.com/Amromoussa2211/client/releases/download/v1.0.0/app-release-v15-0.3.2-2024-12-25-18-13.apk
        adb install ./apps/app-release-v15-0.3.2-2024-12-25-18-13.apk

    - name: Run E2E tests
      env:
        DEVICE_NAME: "your_device_id"  # Replace with your real device ID
        APK_PATH: "./apps/app-release-v15-0.3.2-2024-12-25-18-13.apk"
        APPIUM_HOST: "localhost"
        APPIUM_PORT: "4723"
        APPIUM_PATH: "/"
      run: npm run test:ci