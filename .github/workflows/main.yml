name: Android E2E Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  e2e-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Appium
        run: npm install -g appium

      - name: Install Android SDK
        uses: android-actions/setup-android@v2

      - name: Create Android Emulator
        uses: android-actions/android-emulator@v1
        with:
          avd-name: Nexus_5X_API_30
          avd-api-level: 30
          avd-system-image: 'google_apis_x86'

      - name: Install Dependencies
        run: npm install

      - name: Download APK
        run: |
          curl -L -o /github/workspace/app.apk https://github.com/Amromoussa2211/client/releases/download/v1.0.0/app-release-v15-0.3.2-2024-12-25-18-13.apk

      - name: Start Appium and Emulator
        run: |
          # Start Appium in the background
          appium &
          # Start the emulator
          emulator -avd Nexus_5X_API_30 -no-window -no-audio -gpu swiftshader_indirect -no-boot-anim &
          # Wait for the device to be online
          adb wait-for-device
          adb shell getprop sys.boot_completed | grep -q 1

      - name: Install APK
        run: adb install -r /github/workspace/app.apk

      - name: Run Tests
        run: npm run test:ci

      - name: Stop Emulator and Appium
        run: |
          adb emu kill
          pkill -f appium