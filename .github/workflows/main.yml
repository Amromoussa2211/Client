name: Android Emulator Setup and Tests

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout code
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Enable KVM for hardware acceleration
      - name: Enable KVM
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm

      # Step 3: Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      # Step 4: Install npm dependencies
      - name: Install dependencies
        run: |
          npm install

      # Step 5: Cache Gradle dependencies (optional, if you use Gradle)
      - name: Cache Gradle dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*') }}

      # Step 6: Cache AVD to speed up subsequent runs
      - name: Cache AVD
        uses: actions/cache@v4
        id: avd-cache
        with:
          path: |
            ~/.android/avd/*
            ~/.android/adb*
          key: avd-30

      # Step 7: Run tests using the Android Emulator Runner
      - name: Run tests on emulator
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 30
          target: google_apis
          arch: x86_64
          profile: Nexus 6
          emulator-options: -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim
          script: |
            # Download your APK
            mkdir -p apps
            curl -L -o ./apps/app-release.apk https://github.com/Amromoussa2211/client/releases/download/v1.0.0/app-release-v15-0.3.2-2024-12-25-18-13.apk

            # Verify the APK was downloaded
            if [ ! -f "./apps/app-release.apk" ]; then
              echo "APK file not found!"
              exit 1
            fi

            # Install the APK on the emulator
            adb install ./apps/app-release.apk

            # Verify the APK is installed
            if ! adb shell pm list packages | grep -q "com.willma.client.staging"; then
              echo "APK installation failed!"
              exit 1
            fi

            # Start Appium server
            npm run start:appium &

            # Wait for Appium to start
            sleep 10

            # Run your tests
            npm run test:ci

            # Print Appium logs for debugging
            cat appium.log
